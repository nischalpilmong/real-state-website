<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real State Website</title>
  <link rel="stylesheet" href="./styles.css">
  <!------------------- BOOTSTRAP ICON CDN --------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!------------------  REMIX ICON CDN ------------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="header__logo">
                <i class="bi bi-house-door-fill"></i>
                <span>House</span>
            </div>
            <div class="header__nav__lists">
                 <ul class="nav__list">
                     <li class="nav__item">
                          <a href="#" class="nav__link">Support</a>
                     </li>
                     <li class="nav__item">
                         <a href="#" class="nav__link">
                             <i class="ri-global-line"></i>
                             Language
                         </a>
                     </li>
                     <li class="nav__item">
                         <a href="#" class="nav__link">
                             List Your Property
                         </a>
                     </li>
                 </ul>
                 <div class="nav__btns">
                     <i class="bi bi-app-indicator"></i>
                     <i class="bi bi-person"></i>
                 </div>
            </div>
        </nav>
        <div class="header__content">
            <div class="home__content">
                <h1>Modern <br>house</h1>
                <p>3 bedrooms, 1 kitchen, 2 bathrooms</p>
                <div class="weather">
                    <h6>42 Â°C<span>Very Hot</span></h6>
                    <div class="arrow__btns">
                        <i class="bi bi-arrow-left"></i>
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="images__cards">
                 <div class="card">
                       <img src="./img/house__3.jpg" alt="" class="card__img" />
                 </div>
                 <div class="card">
                      <img src="./img/house__2.jpg" alt="" class="card__img" />
                 </div>
                 <div class="card">
                      <img src="./img/house__4.jpg" alt="" class="card__img" />
                      <h6>+5</h6>
                 </div>
            </div>
            <div class="stay__options__box">
                <div class="stay__options">
                  <button><i class="bi bi-house-door-fill"></i></button>
                  <button><i class="bi bi-star-fill"></i></button>
                  <button><i class="bi bi-tv-fill"></i></button>
                </div>
                <div class="select__options">
                     <div class="card__one">
                          <h5>City</h5>
                          <input type="text" value="Dubai" />
                          <input type="text" value="United Arab Emirates" />
                     </div>
                     <div class="card__one">
                        <h5>People</h5>
                        <input type="text" value="4 People" id="people" />
                        <button>Less</button>
                        <button>More</button>
                     </div>
                     <div class="card__one">
                         <div class="check__in">
                             <h5>CHECK IN</h5>
                             <div class="date">
                                <h3>Sat, 05 Jan</h3>
                                <input type="date" id="checkin" value="2022-09-11">
                                <i class="bi bi-calender2-week-fill"></i>
                             </div>
                             <button>Less</button>
                             <button>More</button>
                         </div>
                         <div class="check__out">
                              <h5>CHECK OUT</h5>
                              <div class="date">
                                <h3>Sun, 06 Jan</h3>
                                <input type="date" id="checkout" value="2022-09-12">
                                <i class="bi bi-calender2-week-fill"></i>
                              </div>
                              <button>Less</button>
                              <button>More</button>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
